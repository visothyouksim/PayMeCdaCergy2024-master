VirementsPages

<table th:each="virement: ${virements}">
	<tr>
	              <th>Vendor</th>
				  <th>Date</th>

	              <th>Amount</th>
	              <th>Label</th>
	 </tr>
	<tr>
		<td th:text="${virement.user.name}"></td>

		<td th:text="${virement.date}"></td>

        <td th:text="${virement.amount}"></td>
        <td th:text="${virement.label}"></td>
    </tr>
</table>

<div>
	<form th:action="@{/virements}" th:object="${virement}" method="post">
		<label>Amount</label><input th:field="*{amount}">
		<label>Label</label><input th:field="*{label}">
		<input type="submit" th:value="Creer">
	</form>
</div>
